<div class="row">
  <div class="col-2">
    <a routerLink="/book/list" class="btn btn-primary">List Books</a>
  </div>
  <div class="col-3">
    <a routerLink="/book/create-new" class="btn btn-primary"> + Add Book</a>
  </div>
</div>
<div class="container">
    <div class="form-group mt-2">
        <h3>Title</h3>
        <p>{{book.title}}</p>
    </div>
    <div class="form-group">
        <h3>Author</h3>
        <p>{{book.author}}</p>
    </div>
    <div class="form-group">
        <h3>Description</h3>
        <p>{{book.description}}</p>
    </div>
    <a class="btn btn-secondary" routerLink="/book/list">Back</a>
</div>
