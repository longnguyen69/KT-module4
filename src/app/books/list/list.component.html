<div class="row">
  <div class="col-2">
    <a routerLink="/book" class="btn btn-primary">List Books</a>
  </div>
  <div class="col-3">
    <a routerLink="/book/create-new" class="btn btn-primary"> + Add Book</a>
  </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of bookList; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td><a [routerLink]="['/book', book.id, 'detail']">{{book.title}}</a></td>
                    <td>{{book.author}}</td>
                    <td>
                        <a class="btn btn-success mr-2" [routerLink]="['/book', book.id, 'edit']"><i class="fa fa-edit"></i> Edit</a>
                        <button class="btn btn-danger" (click)="deleteBook(i)"><i class="fa fa-trash"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
